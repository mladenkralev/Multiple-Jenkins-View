<div class="jumbotron">
    <div #nodeContainerDiv class="container text-center"
        *ngFor="let viawableContentIterator of viawableContent | keyvalue">
        <nodes-container [nodes]="getNodesFromJson(viawableContentIterator.value)">
        </nodes-container>
    </div>
</div>

<button (click)="nodeContainer.addNode()">Create new node</button>
<div>
    <a [href]="fileUrl" download="data.json" (click)="saveNodeJson()" class="btn btn-secondary btn-lg active"
        role="button" aria-pressed="true">Save Flow Node JSON</a>
</div>

<div>
    <button clasa="align-middle" (click)="fillFromJson()">Fill flow Node JSON</button>
</div>
