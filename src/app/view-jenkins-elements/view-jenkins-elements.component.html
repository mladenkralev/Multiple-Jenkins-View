<div class="jumbotron" *ngIf="addingJenkinsJobsView">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col"></div>
            <div class="col-6">
                <form class="form-inline md-form">
                    <input class="wider form-control form-control-sm mr-3" type="text" placeholder="Jenkins jobs to add"
                        aria-label="Search" (input)="onSearchChange($event.target.value)">

                </form>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col"></div>
            <div class="col-9">
                <div class="row justify-content-md-center">
                    <h2>All available Jenkins jobs</h2>
                </div>
                <hr />
                <div class="row justify-content-md-center">
                    <ul class="list-group">
                        <li *ngFor="let job of searchedJobs"
                            class="list-group-item d-flex justify-content-between align-items-center">{{job.name}}
                            <button type="button" class="btn" (click)="addJobForPipeline(job)">
                                <i class="fa fa-plus-square fa-lg"></i>
                            </button>
                        </li>
                    </ul>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination pagination-lg ">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#"
                                    (click)="addingJenkinsJobsView=!addingJenkinsJobsView">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <div class="row justify-content-md-center">
                    <h3>Available Jenkins</h3>
                </div>
                <hr />
                <div class="row">
                    <div *ngFor="let jenkins of registeredJenkinsUrls" class="col">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Jenkins: {{jenkins.url}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<app-pipeline-creator *ngIf="!addingJenkinsJobsView" [jenkinsToSelectedJenkinsJobs]="jenkinsToJenkinsJobs" ></app-pipeline-creator>
